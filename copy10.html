<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>copy10</title>

<!-- ✅ استيراد الخطوط -->
<link href="https://fonts.googleapis.com/css2?family=Harmattan&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/roxborough-cf" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Haneen&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
  :root {
    --btn-gap: 220px;
    --btn-bg: #603e26;
  }

/* ✅ خلفية تشبه الحيط */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top left, rgba(0,100,80,0.4), rgba(0,70,60,0.8)),
    url('https://www.transparenttextures.com/patterns/concrete-wall.png');
  background-size: cover;
  background-attachment: fixed;
  opacity: 0.4;
  z-index: -1;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px),
    linear-gradient(160deg, #0a5b4a, #01715c);
  background-size: 20px 20px, cover;
}




nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: var(--btn-gap);
  padding: 16px;
  background: #005b54;
}

.main-title {
  position: relative;
  top: -200px; /* المسافة اللي تفصل النص عن الشريط */
  left: 65%;
  transform: translateX(-50%);
  font-family: 'Roxborough CF', serif;
  font-size: 14vw;
  color: #0171d3;
  text-align: left;
  z-index: 5;
  line-height: 1.5;
  animation: fadeIn 3s ease forwards;

}



  nav a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 160px;
    height: 60px;
    background: var(--btn-bg);
    color: #efca0a;
    text-decoration: none;
    border-radius: 30px;
    transition: transform .18s ease, background .8s ease, box-shadow .18s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,.25);
  }

  nav a:hover {
    transform: translateY(-6px);
    background: #214f83;
    box-shadow: 0 8px 20px rgba(0,0,0,.28);
  }

  nav a img {
    width: 166px;
    height: 90px;
  }



  .main-title .bold {
    font-weight: 900;
  }

  /* ✅ أنيميشن راقي */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateX(-50%) translateY(-20px) scale(0.95);
    filter: blur(10px);
  }

  100% {
    opacity: 1;
    transform: translateX(-50%) translateY(0) scale(1);
    filter: blur(0);
  }
}


  /* ✅ النص العربي */
  .haneen {
    font-family: 'Harmattan', sans-serif;
    color: #efca0a;
    font-size: 42px;
    text-align: center;
    display: block;
    margin-top: 100px;
  }

  /* ✅ الصور */
  img {

    position: absolute;
    transition: transform 0.3s ease;
    cursor: pointer;
    z-index: 1;
  }

  img:hover {
    transform: scale(1.1);
  }

  .img1 {
    width: 200px;
    top: 1150px;
    right: 100px;
        transform: rotate(75deg); /* تدوير 20 درجة */

  }

  .img2 {
    width: 500px;
    bottom: 40px;
    left: 20px;
  }
    .img3 {
    width: 500px;
    bottom: -1200px;
    left: 20px;
  }

  /* ✅ محتوى إضافي لتجربة التمرير */
  .content {
    height: 180vh;
    background: #014f4b;
  }

/* ✅ هذا التأثير لكل الصور ما عدا الشعار */
img:hover:not(.nav-logo) {
  transform: scale(1.1);
}

/* ✅ الشعار ثابت بدون أي حركة */
.nav-logo {
  width: 166px;
  height: 90px;
  pointer-events: none;
  transform: none !important;
  transition: none !important;
  cursor: default;
}

  .en {
  position: relative;
  top: -200px; /* المسافة اللي تفصل النص عن الشريط */
  left: 65%;
  transform: translateX(-50%);
  font-family: 'Montserrat', sans-serif;
  font-size: 14vw;
  color: #0171d3;
  text-align: left;
  z-index: 5;
  line-height: 1.5;
  animation: fadeIn 3s ease forwards;
  }

</style>
</head>

<body>
  <nav>
<a href="#special"><img src="Img/kabab.png" alt="ايقونة صورة" class="nav-logo"></a>

    <a href="#contact">Contact</a>
    <a href="#about">About us</a>
    <a href="#menu">Menu</a>
    <a href="#home">HOME</a>

  </nav>
  <span class="haneen"><h1 style="font-size: 90px;">كباب فلفل وسماق</h1></span>

  <!-- ✅ النص الكبير الثابت -->
  <h1 class="main-title"> EVERY CORNER TELLS A STORY OF FLAVOR</h1>

  <!-- ✅ باقي العناصر -->

  <img src="img/image1.png" class="img1" alt="صورة 1">
  <img src="img/image 3.png" class="img2" alt="صورة 2">
 <img src="img/image 2.png" class="img3" alt="صورة 2">
  <!-- ✅ مساحة للتمرير -->
</body>
</html>
